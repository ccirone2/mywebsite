{% extends "gallery/base.html" %} {% block head_title %}Gallery | {{ block.super }}{% endblock head_title %} {% block content %}
<div class="row page-content">
    <div class="col-md-12">
        <h1>gallery</h1>
    </div>
    {% for obj in object_list %}
    <div class="col-md-12">
        <hr>
    </div>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <h3>{{ obj.image_title }}</h3>
                <p> <em>{{ obj.image_subtitle }}</em> </p>
                <p> {{ obj.image_description }} </p>
                <br>
            </div>
            <div class="col-md-6 col-sm-12">
                <img class="img-responsive" src="/static/gallery/img/architect_lamp.jpg">
            </div>
        </div>
    </div>
    {% endfor %}
    <div class="col-md-12">
        <hr>
    </div>
</div>
{% endblock %}
